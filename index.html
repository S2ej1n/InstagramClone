<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/instagram_icon.png">
    <title>Instagram</title>
</head>
<body>
    <!-- 헤더 밑에 div bottom 선 그려줘야함/ 너비 767부터 생성 -->
    <header class="header" style="background-color: aqua;">
        <div class="left-section">
            거대 로고
        </div>
        <div class="middle-section">
            검색부분
        </div>
        <div class="right-section">
            하트 부분
        </div>
    </header>
    <!-- 왼쪽 네브바 (메뉴) -->
    <nav class="menu-sidebar" style="background-color: aquamarine;">
        왼쪽 네브바
            <img class="sidebar-logo" src="icons/instagram_line_icon.png" alt="Instagram"/>
    </nav>
    <!-- 메인박스  스토리, 포스트 / ㅌㄴ오른쪽 사이드바) -->
    <main>
        <section class="story">
            스토리
        </section>
        <section class="post">
            포스트
        </section>
        <aside class="right-sidebar">
            오른쪽 사이드바
            <footer>
                푸터
            </footer>
        </aside>
    </main>
    <nav class="bottom_nav_bar">
        크기가 작아졌을때 하단 네브바
    </nav>
</body>
</html>

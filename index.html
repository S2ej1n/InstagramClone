<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/instagram_icon.png">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- 헤더 밑에 div bottom 선 그려줘야함/ 너비 767부터 생성 -->
    <header class="header">
        <div class="left-section">
            <button class="header-logo-button">
                <img class="header-logo" src="icons/instagram_text_logo.png" alt="Instagram">
            </button>
        </div>
        <div class="right-section">
            <div class="search-box">
                <input class="search-bar" placeholder="검색">
            </div>
            <img class="header-heart" src="icons/free-icon-heart-1077035.png" alt="알림">
        </div>
    </header>
    <!-- 왼쪽 네브바 (메뉴) -->
    <nav class="menu-navbar">
        <div class="navbar-logo">
            <img class="navbar-logo-line" src="icons/instagram_line_icon.png" alt="Instagram"/>
        </div>
        <div class="navbar-nav">
            <a href="#" class="home-button">
                <img src="icons/free-icon-home-5948524.png" alt="홈"/>
            </a>
            <a href="#" class="search-button">
                <img src="icons/free-icon-search-5948534.png" alt="검색"/>
            </a>
            <a href="#" class="exploration-button">
                <img src="icons/free-icon-compass-2948031.png" alt="탐색 탭"/>
            </a>
            <a href="#" class="reels-button">
                <img src="icons/free-icon-video-5948543.png" alt="릴스"/>
            </a>
            <a href="#" class="direct-button">
                <img src="icons/free-icon-direct-instagram-5883507.png" alt="다이렉트"/>
            </a>
            <a href="#" class="alarm-button">
                <img src="icons/free-icon-heart-1077035.png" alt="알림"/>
            </a>
            <a href="#" class="create-button">
                <img src="icons/free-icon-plus-5948495.png" alt="새로운 게시물"/>
            </a>
            <a href="#" class="profile-button">
                프로필
            </a>
        </div>
        <div class="navbar-bottom">

        </div>
    </nav>
    <!-- 메인박스  (스토리, 포스트) / ㅌㄴ오른쪽 사이드바) -->
    <main style="background-color: aquamarine;">
        <section>
            <div class="story">
                스토리
            </div>
            <div class="post">
                포스트
            </div>
        </section>
        <aside class="right-sidebar">
            오른쪽 사이드바
            <footer>
                푸터
            </footer>
        </aside>
    </main>
    <nav class="bottom_nav_bar">
        크기가 작아졌을때 하단 네브바
    </nav>
</body>
</html>
